<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clock-Scene</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <video id="bgvid" playsinline autoplay muted loop>
        <source id="video-src-1" src="/media/Clouds 65 Timelapse - Free HD stock footage.mp4" type="video/mp4">
    </video>

    <div class="container">
        <div id="settings">
            <div id="buttons">
                <div class="menu-container">
                    <ul>
                        <li>Video
                            <ul id="video-list"></ul>
                        </li>
                        <li>
                            <span>Time & Date Color: </span><input id="colorData" type="text" class="jscolor">
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="clock" class="box clock"></div>
        <div id="date" class="box date"></div>
        <input type="hidden" id="selected-video" />
    </div>

    <script src="video-data.js"></script>
    <script src="script.js"></script>
    <script src="jscolor.min.js"></script>
</body>

</html>
